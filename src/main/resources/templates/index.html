<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest</title>
    <link href="static/css/bootstrap.css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/bootstrap.bundle.js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="input-group m-2 w-25">
    <input type="text" class="form-control" id="countForGenerate" placeholder="Количество контейнеров"
           aria-label="Количество контейнеров" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" onclick="generateContainer()" type="button">Создать</button>
</div>

<table class="table table-striped border border-2" id="tableContainers">
    <thead>
    <tr>
        <th scope="col">Id контейнера</th>
        <th scope="col">Количество воды в контейнере</th>
        <th scope="col">Добавить воду в контейнер</th>
        <th scope="col">Соединить с контейнером</th>
    </tr>
    </thead>
</table>

<script src="static/app.js"></script>
</body>
</html>
